<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #efefef;
    }
    .mobile-wrapper {
        position: relative;
        /* width: 342px; */
        width: 481px;
        /* height: 570px; */
        height: auto;
        margin-right: auto;
        margin-left: auto;
        padding: 2rem 1rem;
        background-color: white;    /*con esta se cambia el color de fondo*/
        background-image: none;
        background-size: auto;
        background-repeat: repeat;
        box-shadow: none;
    }
    @media (max-width: 479px) {
        .mobile-wrapper {
            width: 100%;
        }
    }

    .list-unstyled {
        padding-left: 0;
        list-style: none;
    }
    .credit-card {
        width: 85%;
        max-width: 8.6cm;
        max-height: 5.4cm;
        border: 2px solid #282828;
        border-radius: .8rem;
        padding: 2.5rem 1.5rem 1rem;
        margin: 2rem auto;
    }
    .container-form {
        padding-left: 1rem;
        padding-right: 1rem; 
    }
    .label-form {
        display: inline-block;
    }
    .w-input {
        display: block;
    }
    .hr {
        border: 1px solid #000;
        margin-left: 1rem;
        margin-right: 1rem;
    }
    .container-theme {
        width: 70%;
        margin-right: 1rem;
        margin-left: auto;
        position: relative;
    }
    .container-theme:before {
        content: "";
        /* display: block; */
        position: absolute;
        top: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 8px 34px 8px;
        border-color: transparent transparent #007bff transparent;
    }
   
</style>
<div class="container- mobile-wrapper pt-2">
    <div class="credit-card">
        
        <ul class="list-unstyled">
            <li>
                <div class="d-flex justify-content-between align-items-baseline">
                    <p>Numero de tarjeta</p>
                    <img src="./images/logo-visa.svg" width="80" alt="">
                </div>
            </li>
            <li>xxxx xxxx xxxx xxxx</li>
        </ul>
        
        <table>
            <tr>
                <td>Month/Year</td>
                <td>CVV</td>
            </tr>
            <tr>
                <td>xx/xx</td>
                <td>xxx</td>
            </tr>
        </table>

    </div>

    <div class="hr"></div>
    
    <div class="container container-form mt-4">
        <form id="email-form" name="email-form" action="#">
            
            <div class="row">
                <div class="col-10">
                    <div class="form-group">
                        <label for="card-number">Número de tarjeta</label>
                        <input type="text" class="form-control" id="card-number">
                    </div>
                </div>  
                <div class="col-2 d-flex justify-content-start align-items-end"
                     style="padding-left: 0;padding-bottom:1rem;">
                    <img src="./images/camara.svg" alt="" class="w-100">
                </div>    
               
            </div>
            
            <div class="row">
                <div class="col-5">
                    <div class="form-group">
                        <label for="card-number">Month/Year</label>
                        <input type="text" class="form-control" id="card-number">
                    </div>
                </div>
                
                <div class="col-5">
                    <div class="form-group">
                        <label for="card-number">CVV</label>
                        <input type="text" class="form-control" id="card-number">
                    </div>
                </div>

                <div class="col-2 d-flex justify-content-start align-items-end"
                     style="padding-left: 0;padding-bottom:1rem;">
                    <img src="./images/pen.svg" alt="" class="w-100">
                </div>

            </div>

        </form>    
    </div>

    <!-- FORMULARIO DE PALETA DE COLORES -->
    <div class="container-theme">
        <div class="alert alert-secondary">
            
            <div class="row d-flex justify-content-end-">
                <div class="form-group col-12">
                    <label for="exampleFormControlSelect1">Fuente</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Myriad Pro</option>
                        <option>Times new roman</option>
                        <option>Sans serif</option>
                        <option>Lato</option>
                        <option>Monospace</option>
                    </select>
                </div>
            </div>
                        
            <div class="row d-flex justify-content-end-">
                <div class="form-group col-6">
                    <label for="f-color">Color</label>
                    <input type="color" name="f-color" value="#00000" 
                    class="form-control" style="padding:0;">
                </div> 
                <div class="form-group col-6">
                    <label for="bg">Fondo</label>
                    <input type="color" name="bg" value="#ffffff" 
                    class="form-control" style="padding:0;">
                </div>  
            </div>

        </div>   
    </div>

    <div class="px-3">
        <button type="button" class="btn btn-primary btn-block py-4">
            Agregar tarjeta de crédito
        </button>
    </div>

</div>
</body>
</html>
