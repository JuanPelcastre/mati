        margin-right: 1rem;
    }
    .container-theme {
        width: 70%;
        margin-right: 1rem;
        margin-left: auto;
        position: relative;
    }
    .container-theme:before {
        content: "";
        /* display: block; */
        position: absolute;
        top: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 8px 34px 8px;
        border-color: transparent transparent #007bff transparent;
